<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Creation and Deployment</title>
    <style>
        /* Inline CSS for simplicity */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        button {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        #deployment-result {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create and Deploy Tokens</h1>
        <form id="token-form">
            <label for="name">Token Name:</label><br>
            <input type="text" id="name" required><br>
            <label for="symbol">Token Symbol:</label><br>
            <input type="text" id="symbol" required><br>
            <label for="initialSupply">Initial Supply:</label><br>
            <input type="number" id="initialSupply" required><br>
            <button type="button" id="create-token">Create Token</button>
        </form>
        <div id="deployment-result">
            <h2>Contract Deployment Result</h2>
            <p>Contract Address: <span id="contract-address"></span></p>
            <p>Transaction Hash: <span id="transaction-hash"></span></p>
        </div>
    </div>
    <script>
        // JavaScript code (explained below)
    </script>
</body>
</html>
